<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaAutoDM - डैशबोर्ड</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fab fa-instagram"></i>
                <span>InstaAutoDM</span>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="dashboard.html">डैशबोर्ड</a></li>
                <li><a href="#" id="logoutBtn">लॉगआउट</a></li>
            </ul>
        </div>
    </header>

    <section class="dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1 class="dashboard-title">आपका डैशबोर्ड</h1>
                <span class="pro-badge">
                    <i class="fas fa-crown"></i> PRO
                </span>
            </div>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">कमेंट DM</h3>
                        <div class="card-icon">
                            <i class="fas fa-comment-dots"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>पोस्ट पर कमेंट करने वालों को ऑटोमेटिक मैसेज भेजें</p>
                        <button class="btn btn-sm btn-outline" id="setupCommentDM">सेटअप करें</button>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <div class="card-header">
                        <h3 class="card-title">स्टोरी DM</h3>
                        <div class="card-icon">
                            <i class="fas fa-history"></i>
                        </div>
                    </div>
                    <div class="card-body">
                        <p>आपकी स्टोरी देखने वालों को ऑटोमेटिक मैसेज भेजें</p>
                        <button class="btn btn-sm btn-outline" id="setupStoryDM">सेटअप करें</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
