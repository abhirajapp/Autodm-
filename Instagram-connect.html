<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Instagram Account | InstaAutoDM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/account.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fab fa-instagram"></i>
                <span>InstaAutoDM</span>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="account-connect.html">Instagram Account</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </header>

    <section class="account-connect">
        <div class="container">
            <div class="connect-container">
                <div class="connect-header">
                    <i class="fas fa-unlink disconnect-icon"></i>
                    <h2>No Instagram Account Connected</h2>
                </div>
                
                <div class="connect-message">
                    <p>Connect your Instagram Business or Creator account to start automating your DM replies. You can connect one account at a time.</p>
                </div>
                
                <button class="btn btn-primary" id="connectInstagramBtn">
                    <i class="fas fa-plus"></i> Connect Instagram
                </button>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/account.js"></script>
</body>
</html>
