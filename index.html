<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaAutoDM - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="images/Picsart_25-06-03_02-17-46-591.png" alt="Logo" width="100" />
                <span>Prime Dm</span>
            </div>
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="#features">Features</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#how-it-works">How It Works</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="auth-section" id="authSection">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>Welcome to InstaAutoDM</h2>
                    <p>Automate your Instagram DMs and grow your audience</p>
                </div>
                
                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">Login</div>
                    <div class="auth-tab" data-tab="register">Register</div>
                </div>
                
                <!-- Login Form -->
                <div class="auth-form active" id="loginForm">
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    
                    <div class="divider">
                        <span class="divider-text">or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="btn btn-google" id="googleLogin">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="btn btn-facebook" id="facebookLogin">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                        <button class="btn btn-gmail" id="gmailLogin">
                            <i class="fas fa-envelope"></i> Gmail
                        </button>
                    </div>
                </div>
                
                <!-- Register Form -->
                <div class="auth-form" id="registerForm">
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" placeholder="Enter your full name" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" placeholder="Create a password" required>
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">Confirm Password</label>
                            <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <button type="submit" class="btn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/firebase-config.js"></script>
</body>
</html>
