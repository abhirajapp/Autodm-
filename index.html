<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaAutoDM - लॉगिन</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <i class="fab fa-instagram"></i>
                <span>InstaAutoDM</span>
            </div>
        </div>
    </header>

    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h2>InstaAutoDM में आपका स्वागत है</h2>
                    <p>अपने Instagram DMs को ऑटोमेट करें और ऑडियंस बढ़ाएं</p>
                </div>
                
                <div class="auth-tabs">
                    <div class="auth-tab active" data-tab="login">लॉगिन</div>
                    <div class="auth-tab" data-tab="register">रजिस्टर</div>
                </div>
                
                <!-- लॉगिन फॉर्म -->
                <div class="auth-form active" id="loginForm">
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">ईमेल</label>
                            <input type="email" id="loginEmail" placeholder="अपना ईमेल डालें" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">पासवर्ड</label>
                            <input type="password" id="loginPassword" placeholder="अपना पासवर्ड डालें" required>
                        </div>
                        <button type="submit" class="btn">लॉगिन करें</button>
                    </form>
                    
                    <div class="divider">
                        <span class="divider-text">या सोशल मीडिया से जुड़ें</span>
                    </div>
                    
                    <div class="social-login">
                        <button class="btn btn-google" id="googleLoginBtn">
                            <i class="fab fa-google"></i> Google से लॉगिन
                        </button>
                        <button class="btn btn-facebook" id="facebookLoginBtn">
                            <i class="fab fa-facebook-f"></i> Facebook से लॉगिन
                        </button>
                    </div>
                </div>
                
                <!-- रजिस्टर फॉर्म -->
                <div class="auth-form" id="registerForm">
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">पूरा नाम</label>
                            <input type="text" id="registerName" placeholder="अपना पूरा नाम डालें" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">ईमेल</label>
                            <input type="email" id="registerEmail" placeholder="अपना ईमेल डालें" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">पासवर्ड</label>
                            <input type="password" id="registerPassword" placeholder="पासवर्ड बनाएं" required>
                        </div>
                        <div class="form-group">
                            <label for="registerConfirmPassword">पासवर्ड फिर से डालें</label>
                            <input type="password" id="registerConfirmPassword" placeholder="पासवर्ड कन्फर्म करें" required>
                        </div>
                        <button type="submit" class="btn">अकाउंट बनाएं</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
